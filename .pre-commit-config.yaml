repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: debug-statements
          - id: name-tests-test
          - id: requirements-txt-fixer
    - repo: https://github.com/psf/black
      rev: 22.12.0
      hooks:
          - id: black
            args: ["--line-length", "80"]
            language_version: python3.8.8
